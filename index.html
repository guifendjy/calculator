<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator</title>
  <link rel="stylesheet" type="text/css" href="main.css" />
</head>

<body>
  <div class="container">
    <div class="display">
      <span id="calculator"></span>
      <span id="default">0</span>
    </div>
    <div class="row">
      <input type="button" class="button" id="all-clear" value="AC">
      <input type="button" class="button" id="plus-minus" value="+/-">
      <input type="button" class="button" id="percentage" value="%">
      <input type="button" class="button" id="operator" value="รท">
    </div>
    <div class="row">
      <input type="button" class="button" id="number" value="7">
      <input type="button" class="button" id="number" value="8">
      <input type="button" class="button" id="number" value="9">
      <input type="button" class="button" id="operator" value="X">
    </div>
    <div class="row">
      <input type="button" class="button" id="number" value="4">
      <input type="button" class="button" id="number" value="5">
      <input type="button" class="button" id="number" value="6">
      <input type="button" class="button" id="operator" value="-">
    </div>
    <div class="row">
      <input type="button" class="button" id="number" value="1">
      <input type="button" class="button" id="number" value="2">
      <input type="button" class="button" id="number" value="3">
      <input type="button" class="button" id="operator" value="+">
    </div>
    <div class="row">
      <input type="button" class="button zero" id="number" value="0">
      <input type="button" class="button" id="number" value=".">
      <input type="button" class="button" id="equal" value="=">
    </div>
  </div>
</body>
<script type="text/javascript" src="main.js"></script>

</html>
